<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

<div class="container login-container">
    <h2>ENTRAR</h2>

    <!-- Botão para login via Google OAuth2 -->
    <a href="/oauth2/authorization/google" class="btn btn-light btn-google">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google"> Fazer login com o Google
    </a>

    <div class="text-center">ou</div>

    <!-- Formulário para login via LDAP -->
    <form action="/login" method="POST">
        <div class="form-group">

            <input type="text" name="username" class="form-control" placeholder="Seu usuário" required>

            <img src="https://img.icons8.com/ios/50/000000/user--v1.png" alt="User Icon">
        </div>
        <div class="form-group">

            <input type="password" name="password" class="form-control" placeholder="Sua senha" required>

            <img src="https://img.icons8.com/ios/50/000000/lock-2.png" alt="Password Icon">
        </div>
        <button type="submit" class="btn btn-primary btn-block">ENTRAR</button>
    </form>
</div>

</body>
</html>
